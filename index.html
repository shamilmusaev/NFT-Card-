<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>NFT card component</title>


</head>

<body>


  <div class="main-container">
    <div class="card">
      <div class="card-container">
        <div class="card-img-container">
          <div class="card-img">
            <img src="./images/image-equilibrium.jpg" alt="nft">
            <div class="card-icon-view">
              <img src="./images/icon-view.svg" alt="">
            </div>
          </div>
        </div>
        <div class="card-name">
          <h2>Equilibrium #3429</h2>
        </div>
        <div class="card-description">
          <p> Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-nft-info"><span class="nft-price">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8" />
            </svg> 0.041 ETH</span> <span class="nft-daysleft"><svg width="17" height="17"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9" />
            </svg> 3 days left</span></div>

            <hr>
        <div class="card-author-info">
          <img src="./images/image-avatar.png" alt="avatar">
          <p>Creation of <span class="author-name">Jules Wyvern</span></p>
        </div>
      </div>

    </div>
  </div>





  </div>
</body>

</html>
